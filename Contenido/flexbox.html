<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<section class="d-lg-flex d-md-flex justify-content-lg-around justify-content-md-end justify-content-xl-center align-items-lg-center align-items-md-stretch">
					<div class="align-self-lg-stretch flex-fill">Col 1</div>
					<div class="flex-fill">Col 2</div>
					<div class="flex-fill">Col 3</div>
					<div class="flex-fill">Col 4</div>
					<div class="flex-fill">Col 5</div>
					<div class="flex-fill">Col 6</div>
				</section>
			</div>
		</div>
	</div>


	
</body>
</html>
