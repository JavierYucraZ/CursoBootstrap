<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botones</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
	<!-- Los botones son elementos en line(inline)-->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 mt-3">
				<p>
					<button class="btn btn-primary btn-lg">Boton grande</button>
				</p>
				<p>
					<button class="btn btn-danger">Boton normal</button>
				</p>
				<p>
					<button class="btn btn-secondary btn-sm">Boton peque&ntilde;o</button>
				</p>
				<!--Los parrafos son elementos de bloque-->
				<button class="btn btn-dark btn-block">Boton de bloque</button>
				<br>
				<p>
					<button class="btn btn-info active">Boton activo</button>
				</p>
				<p>
					<button class="btn btn-warning" disabled="disabled">Boton desactivado</button>
				</p>
				<p>
					<button class="btn btn-outline-primary">Primario</button>
					<button class="btn btn-outline-secondary">Secundario</button>
					<button class="btn btn-outline-success">Satisfactorio</button>
					<button class="btn btn-outline-danger">Peligro</button>
					<button class="btn btn-outline-warning">Advertencia</button>
					<button class="btn btn-outline-info">Informacion</button>
					<button class="btn btn-outline-light">Claro</button>
					<button class="btn btn-outline-dark">Oscuro</button>
				</p>
				<p>
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary active">
							<input type="radio" name="options" checked>
							radio button activo
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="options">radio button 2
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="options">radio button 3
						</label>
					</div>
				</p>
			</div>
		</div>		
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
