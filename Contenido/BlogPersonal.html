<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
	
	<!-- Bootstrap nos ofrece una serie de clases para poder implementar una barra de navegacion, con diseÃ±o responsivo
	Siempre deben iniciar con la clase navbar
	navbar-dark -> le agrega un color claro al contenido de la barra de navegacion
	navbar-light -> le agrega un color oscuro al contenido de la barra de navegacion-->

		<nav class="navbar navbar-light navbar-expand-md fixed-top" style="background: lightgray;">
			<div class="container">
				<a href="" class="navbar-brand">
					<img src="images/bootstrap.png" height="40">
					<span class="h3 align-bottom">ootstrap</span>
				</a>
				<!-- navbar-toggler le asigna eventos tipo toggle a algun boton, pero son especiales para las barras de navegacion -->
				<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu-principal" aria-expandend="true">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="menu-principal">

						</li>
					</ul>
				</div>
			</div>
		</nav>

							<li data-target="#SliderCarrusel" data-slide-to="1"></li>
							<li data-target="#SliderCarrusel" data-slide-to="2"></li>

						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="images/img.jpg" class="d-block w-100">

							<span class="sr-only">Previous</span>
						</a>
						<a href="#SliderCarrusel" class="carousel-control-next" data-slide="next">

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
