<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<form>
					<div class="form-group">
						<label class="form-control-label">Direccion de Email</label>
						<input type="email" class="form-control" placeholder="Ingrese su email">
					</div>
					<div class="form-group">
						<label class="form-control-label">Contrase&ntilde;a</label>
						<input type="password" class="form-control" placeholder="Ingrese su clave">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input">
						<label class="form-check-label">Recordar mi cuenta</label>
					</div>
					<button type="submit" class="btn btn-primary">Ingresar</button>
				</form>
			</div>
			<div class="col-lg-6">
				
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<form>
					<div class="form-group">
						<label class="form-control-label">Direccion de Email</label>
						<input type="email" class="form-control" placeholder="nombre@dominio.com">
					</div>
					<div class="form-group">
						<label class="form-control-label">Ejemplo Select</label>
						<select class="form-control">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
							<option>Option 4</option>
							<option>Option 5</option>
						</select>
					</div>
					<div class="form-group">
						<label class="form-control-label">Ejemplo de multiseleccion</label>
						<select class="form-control" multiple>
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
							<option>Option 4</option>
							<option>Option 5</option>
						</select>
					</div>
					<div class="form-group">
						<label class="form-control-label">TextArea</label>
						<textarea cols="30" rows="10" class="form-control"></textarea>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<form>
					<div class="form-group">
						<label class="form-control-label">Recepcion de archivos</label>
						<input type="file" class="form-control-file">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label class="form-control-label">Email</label>
							<input type="email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group col-md-6">
							<label class="form-control-label">Password</label>
							<input type="password" class="form-control" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label class="form-control-label">Direccion</label>
						<input type="text" class="form-control" placeholder="Direccion 1">
					</div>
					<div class="form-group">
						<label class="form-control-label">Direccion</label>
						<input type="text" class="form-control" placeholder="Direccion 2">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label class="form-control-label">Pais</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-md-4">
							<label class="form-control-label">Ciudad</label>
							<select class="form-control">
								<option selected disabled>Elige tu ciudad</option>
								<option>La Paz</option>
								<option>Santa Cruz</option>
								<option>Cochabamba</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label class="form-control-label">Cod Area</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input type="checkbox" class="form-check-input">
							<label class="form-control-label">Acepto los terminos</label>
						</div>
					</div>
					<button type="submit" class="btn btn-success">Registrarse </button>
				</form>
			</div>
		</div>
	</div>


	

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
